<!DOCTYPE html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Прогнозирование зарплаты</title>
</head>

<form action="{{url_for('main')}}" method="POST">
    <fieldset>
        <legend>Введите значение</legend>
        Ваш опыт
        <p><select name = "experience" size="1" required>
            <option disabled>Выберите значение</option>
            <option value=5>5</option>
            <option selected value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
           </select></p>
        <br>
        <legend>Введите значение</legend>
        Ваш возраст
        <input name = "age" type="number" required>
        <br>
        <input type="submit">
    </fieldset>
    
</form>

<div class="result" align="center">
    {% if result %}
        <br>
        <p style="font-size: 16px">
        Ваша прогнозная зарплата
        </p>
        <p style="font-size: 24px"> {{result}}</p>
        <p style="font-size: 16px">
        Вы начали работать в
        </p>
        <p style="font-size: 24px"> {{res}}</p>
    {% endif %}
</div>
